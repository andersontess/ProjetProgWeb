<!DOCTYPE html>
<html lang="fr">
<head>

    <!-- Feuilles de style CSS et icône -->
    <link rel="stylesheet" href="css/home.css">

<body>
    <!--########## En-tête ##########-->
    <header class="header">
        <img src="img/logoV2.png" alt="logo">

        <nav class="navbar">
            <a href="index.html">Accueil</a>
            <a href="#recipes">Recettes</a>
        </nav>

    </header>

        <div class="container">
            <div class="row">

                    <p>Vous trouverez ici des recettes de cuisine simples et rapides à réaliser.</p>
                    <p>Vous pouvez également partager vos propres recettes en vous inscrivant sur notre site.</p>

                    <div class="buttons">
                        <a href="#recipes" class="btn" onclick="">Recettes</a>
                    </div>
                </div>
                <div class="img-home">
                    <img src="img/home_img.png" alt="food" class="food-image">
                </div>
            </div>

    </section>

                <!-- Les recettes seront affichées ici -->
            </div>
        </div>

        <!-- Les recettes végétariennes -->
        <div class="container">
            <h2>Végétariens</h2>
            <div class="row" id="recipes-vegetariens">
                <!-- Les recettes seront affichées ici -->
            </div>
        
        <!-- Les recettes végétariennes -->
        <div class="container">
            <h2>Vegans</h2>
            <div class="row" id="recipes-vegans">
                <!-- Les recettes seront affichées ici -->
        </div>
    </section>
    
    <div class="recipe-card hide">
        <div id="btn-close" class="cross"></div>
    </div>
    
    <!-- Appel du fichier JS et JQuery-->
