<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Création de compte</title>

    <!-- Feuilles de style CSS et icône -->
    <link rel="stylesheet" href="css/formCreate.css">
    <link rel="icon" href="img/Logo-Page.png">
    
</head>
<body>
<div class="main-container">
        <div class="form-container">
            <form id="creationCompte">
                <h1>Création de compte</h1>

                <!-- Choix entre Cusinier, Chef et Traducteur-->
                <p>Veuillez choisir votre rôle : </p>
                <div class="group-radio" >
                    <div class="group-type">
                        <input type="radio" name="role" value="cuisinier" id="cuisinier" checked required>
                        <label for="cuisinier">Cuisinier 
                            <span class="picto-item" aria-label="Par défaut, le cuisinier postent des commentaires et des photos sur des recettes existantes.">
                                <sup>&#x1F6C8;</sup>
                            </span>
                        </label>
                    </div>
                    
                    <div class="group-type">
                        <input type="radio" name="role" value="DemandeChef" id="chef">
                        <label for="chef">Chef 
                            <span class="picto-item" aria-label="Doit être validé par l'administrateur. Proposent de nouvelles recettes ou modifient leurs recettes.">
                                <sup>&#x1F6C8;</sup>
                            </span>
                        </label>
                    </div>

                    <div class="group-type">
                        <input type="radio" name="role" value="DemandeTraducteur" id="traducteur">
                        <label for="traducteur">Traducteur 
                            <span class="picto-item" aria-label="Doit être validé par l'administrateur. Peuvent traduirent des recettes d'une langue à une autre.">
                                <sup>&#x1F6C8;</sup>
                            </span>
                        </label>
                    </div>
                </div>


                <!--Nom et mail-->
                <div class="group-input">
                    <input type="text" name="username" placeholder="Nom d'utilisateur" required>
                    <input type="email" name="email"     placeholder="Adresse e-mail" required>
                </div>
                
                <!--Mot de passe -->
                <input type="password" name="password" placeholder="Mot de passe" required>
                
                <!--Button-->
                <input type="submit" id="btnCreateAccount" value="Créer compte"/>
            </form>

            <div class="img-group">
                <img src="img/formCreate.jpg" alt="form">
                
                <a href="index.html">
                    <div class="back-container">
                        <img src="img/Back_Arrow.png" alt="">
                        <span>Retour</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Appel du fichier JS-->
    <script src="script.js" ></script> 
</body>
</html>
