<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'une recette</title>

    <!-- Feuilles de style CSS et icône -->
    <link rel="stylesheet" href="css/recipe.css">
    <link rel="icon" href="img/Logo-Page.png">
    
    <!-- Ajout de bootstrap -->
    <!-- icons et police d'ecriture -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
</head>
<body>
    <!--########## En-tête ##########-->
    <header class="header">
        <a href="index.html">
            <img src="img/logo.png" alt="logo">
        </a>
        
        <nav id="user-navbar" class="navbar">
        </nav>
    </header>

    <!--########## Affichage de la recette  ##########-->
    <section class="recipe-container" id="info-recipe">
        <div class="container">
            <!-- Première case : Informations importantes -->
            <div class="row">
                <div class="main-info-recipe col-4 me-3 box">
                    <h1 id="recipe-name"></h1>
                    <h4 id="auteur"></h4>
                    <h4 id="duree"></h4>
                    <h6 id="without"></h6>
                </div>
            </div>

            <!-- Deuxième case : Ingrédients et préparation -->
            <div class="row">
                <div class="left-info box col-4 me-3">
                    <div id="img-recipe"></div>
                    <p id="description"></p>
                </div>
                <div class="right-info box col-7">
                    <h2>Ingrédients</h2>
                    <div id="list-ingredients" class="d-flex flex-wrap gap-3"></div>

                    <h2 class="titre-preparation">Préparation</h2>
                    <div id="list-preparation" class="d-flex flex-wrap gap-3"></div>
                </div>
            </div>

            <!-- Troisième case : Commentaires -->
            <div class="row mt-3">
                <div class="commentaires box col-11 mt-3">
                    <h2>Commentaires</h2>
                    
                    <form id="form-comment">
                        <div class="row mb-3">
                            <div id="input-firstname" class="col-md-6">
                                <!-- INPUT Prénom -->
                            </div>
                            <div id="input-lastname" class="col-md-6">
                                <!-- INPUT NOM -->
                            </div>
                        </div>

                        <div id="txtArea-message" class="mb-3">
                            <!-- TextArea message -->
                        </div>
                    </form>

                    <div id="commentaires" class="row">
                        <!-- L'affichage des commentaires -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Appel du fichier JS et JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js" ></script> 
</body>
</html>
